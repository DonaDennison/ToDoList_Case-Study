<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal"><b>ToDo App</b></h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputEmail">User Name</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
             <input type="checkbox" id="togglePwd" value="remember-me" > Show Password
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" name="login" value="Login" type="button" style="color: aliceblue;">Login</button>
    </form>
